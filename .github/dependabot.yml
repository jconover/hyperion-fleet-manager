version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Terraform dependencies
  - package-ecosystem: "terraform"
    directory: "/infrastructure/environments/dev"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "terraform"
      - "dev"
    commit-message:
      prefix: "terraform"
      include: "scope"

  - package-ecosystem: "terraform"
    directory: "/infrastructure/environments/staging"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "terraform"
      - "staging"
    commit-message:
      prefix: "terraform"
      include: "scope"

  - package-ecosystem: "terraform"
    directory: "/infrastructure/environments/prod"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "terraform"
      - "production"
    commit-message:
      prefix: "terraform"
      include: "scope"
