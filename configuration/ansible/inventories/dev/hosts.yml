---
# Development Inventory for Hyperion Fleet Manager
#
# This inventory file defines Windows hosts for development/testing environment.
# More permissive settings than production for easier testing.
#
# Usage:
#   ansible-playbook -i inventories/dev playbooks/site.yml

all:
  vars:
    # Environment identifier
    hyperion_environment: development

    # WinRM connection settings
    ansible_connection: winrm
    ansible_winrm_transport: ntlm
    ansible_winrm_server_cert_validation: ignore
    ansible_port: 5986
    ansible_winrm_scheme: https

    # Default timezone
    hyperion_timezone: "UTC"

    # NTP servers
    hyperion_ntp_servers: "time.aws.com"

    # Reboot settings (more permissive for dev)
    hyperion_allow_reboot: true

    # Compliance settings
    hyperion_compliance_bucket: "hyperion-compliance-reports-dev"

    # Health check settings
    hyperion_health_bucket: "hyperion-health-reports-dev"

  children:
    # Development servers group
    dev_servers:
      hosts:
        # Example hosts - replace with actual hostnames/IPs
        # dev-001:
        #   ansible_host: 10.100.1.10
        #   hyperion_hostname: DEV-001
        # dev-002:
        #   ansible_host: 10.100.1.11
        #   hyperion_hostname: DEV-002
      vars:
        server_role: development
        # Full package list for dev environments
        baseline_common_packages:
          - name: 7zip
            state: present
          - name: notepadplusplus
            state: present
          - name: git
            state: present
          - name: awscli
            state: present
          - name: powershell-core
            state: present
          - name: sysinternals
            state: present
          - name: vscode
            state: present
          - name: googlechrome
            state: present
          - name: firefox
            state: present
          - name: postman
            state: present

    # Test servers group
    test_servers:
      hosts:
        # test-001:
        #   ansible_host: 10.100.2.10
        #   hyperion_hostname: TEST-001
      vars:
        server_role: testing

    # Group containing all Windows servers
    windows:
      children:
        dev_servers:
        test_servers:
